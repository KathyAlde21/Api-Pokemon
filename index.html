<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Katherine Gomez Alderete">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex</title>

</head>
<body>
    
    <header>
        <h1 class="text-center">Encuentra un Pokemon</h1>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <form id="formPokemon">
                            <label for="idPokemon" class="form-label">ID / Nombre</label>
                            <input type="text" class="form-control my-2"  name="idPokemon" id="idPokemon">
                            <div class="d-flex justify-content-center">
                                <input type="text" class="form-control btn btn-primary w-25" value="buscar">
                            </div>
                        </form>        
                    </div>
                </div>
            </section>
            <section>
                <h3 class="text-center">Informaci√≥n del Pokemon</h3>
                <section>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 py-3">
                            <div class="card mx-auto" style="width: 18rem;">
                                <img src="assets/img/imgPokemon.png" class="card-img-top" alt="pokemon">
                                <div class="card-body">
                                    <h5 class="card-title">Nombre: <span id="pesoPokemon"></span></h5>
                                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                    <div class="d-flex justify-content-center">
                                        <a href="#" class="btn btn-primary justify-content-center">Go somewhere</a>
                                    </div>
                                </div>
                              </div>    
                        </div>
                    </div>
                </section>
            </section>
        
        
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
