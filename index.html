<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Katherine Gomez Alderete">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pokedex</title>

</head>
<body>
    
    <header>
        <h1 id="titulo"><b>Encuentra un Pokemon</b></h1>
    </header>
    <main>
        <section>
            <div class="container mt-3">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <form id="formPokemon">
                            <label for="idPokemon" class="form-label">ID / Nombre</label>
                            <input type="text" class="form-control my-2" name="idPokemon" id="idPokemon" required>
                            <div class="d-flex justify-content-center">
                                <input type="submit" class="form-control btn btn-primary w-25" value="buscar">
                            </div>
                        </form>        
                    </div>
                </div>
            </div>
        </section>
        <br><br>
        <section>
            <h3 id="tituloDos"><b>Información del Pokémon</b></h3>
            <div class="container align-content-center w-50 py-3">
                    <div class="card mx-auto" id="cardPokemon">
                        <img id="imagenPokemon" src="assets/img/imgPokemon.png" class="card-img-top" alt="pokemon">
                        <div class="card-body">
                            <h5 class="card-title">Nombre: <span id="nombrePokemon"></span></h5>
                            <p class="card-text">Peso: <span id="pesoPokemon"></span></p>
                            <div class="d-flex justify-content-center">
                                <a href="#" class="btn btn-primary " id="btnAgregarPokemon">Agregar a mi pokédex</a>
                            </div>
                        </div>
                </div>
            </div>
        </section>
        <br><br>
        <section>
            <div class="container">
                <h3 id="titulo"><b>Listado de mis pokémones</b></h3>
                <div class="row">
                    <h4>Filtrar pokémones</h4>
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="searchNombrePokemon" placeholder="Nombre Pokémon">    
                    </div>
                </div>    
            </div>
            <br>
            <div class="container">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Pokedex</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Peso</th>
                          </tr>
                        </thead>
                        <tbody id="cuerpoTablaPokemones">
                          <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr> -->
                        </tbody>
                      </table>
            </div>
        </section>
        <br><br><br>
    </main>
    <div id="enBlanco"></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
